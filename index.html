<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="heading">
        Stone Paper Scissors
    </div>
    <div class="panel">
        <div id="user-panel">
            <div id="user-panel-img">
            </div>
        </div>
        <div id="score-panel">
                <div class="score">
                    <p class="userScore" id="score-count">0</p>
                    <p>Your Score</p>
                </div>
                <div class="score">
                    <p class="compScore" id="score-count">0</p>
                    <p>Computer Score</p>
                </div>
                <div class="msg-box">
                    <p id="msg">Play Your Move</p>
                </div>
        </div>
        <div id="computer-panel">
            <div id="computer-panel-img"></div>
        </div>
    </div>
    <div id="selection-panel">
        <div class="select-panel" id="stone">
            <img src="Stone.png" alt="" id="stone">
        </div>
        <div class="select-panel" id="paper">
            <img src="paper.png" alt="" id="paper">
        </div>
        <div class="select-panel" id="scissor">
            <img src="scissors.png" alt="" id="scissor">
        </div>
    </div>
    <footer>
        &copy;Rishi Srivastava
    </footer>
</body>
<script src="app.js"></script>
</html>
